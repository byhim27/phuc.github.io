<!DOCTYPE html>
<html>
<head>
	<title>Tim so bao moi nhat</title>
    <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1 >
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"></head>
	<body>
	<div><img id="anhb" src="https://cdn.haitrieu.com/wp-content/uploads/2022/05/Logo-GHTK-Slogan.png" /></div>
	<div id="dd"> HÃY NHẬP TỔNG SỐ BAO MÀ BẠN ĐÃ TẠO</div>
	<img id="anha";width="10%" src=" 
	https://media.istockphoto.com/vectors/magnifying-glass-minimal-style-icon-vector-eps10-vector-id689879454?k=20&m=689879454&s=170667a&w=0&h=1Nplayq30Ftq7kbFKgSqh9_lBbPGuNmmbE2YzxUVt0w=
	"/>
	<span><input type="number" id="onhap"name="nhap" placeholder="VD:123" >
	</span><div id="cc"></div>
	<button id="ok" onclick="okk();">CHECK</button>
	<script type="text/javascript">
		 var okkk,c;
		 function okk(){
		 okkk = document.getElementById('onhap').value;
		 if ((okkk!=='')&&(okkk<400)){
		 if(okkk<20){c=okkk}else{c = okkk%20}
		 	cc.innerText='Mã bao cuối cùng bạn vừa tạo nằm ở vị trí thứ '+c+' nếu đếm ngược từ cuối lên.';
	 		ok.innerText='';
	 		}else{alert('Lỗi! Bạn cần nhập dữ liệu trước khi nhấn nút CHECK hoặc hãy nhập số bao hợp lệ!')}
	}</script>
	
	<style type="text/css">
	#anhb{height:50%;
	border-radius:10%;width:300px}
	#anha{	
	position:absolute;
	margin-top:5%;
	margin-left:2%;
	border-radius:10%;
	width:10%}
	span{display:inline}
	#cc,#dd{background-color: #01904a;
	font-size: 200%;
	color: white}
	#onhap{
	font-size: 200%;
	color: #01904a;
 	border-radius: 25px;
    border: 2px solid red;
    padding: 20px; 
    width: 90%;
    height: 15px;    
    text-align:center;
    width:70%
}
	body{margin-top:2%;height:98%;width:98%;background-color:#01904a;border:2px}
	button{
	font-size: 200%;
	color: #01904a;
	background-color:#fff;
	border-radius: 25px;}
</style>
</body>
